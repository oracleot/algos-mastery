<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Track and master algorithm problems with spaced repetition" />
    <title>Algorithms Mastery Tracker</title>
    <!-- Theme initialization script - prevents flash of unstyled content -->
    <script>
      (function() {
        try {
          const prefs = JSON.parse(localStorage.getItem('algomasteryPreferences') || '{}');
          const theme = prefs.theme || 'system';
          const isDark = theme === 'dark' || 
            (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (isDark) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
